- id: '1574607676290'
  alias: turn on the pool pump at sunrise
  description: ''
  trigger:
  - event: sunrise
    offset: 02:00
    platform: sun
  condition: []
  action:
  - data:
      entity_id: switch.pool_pump
    service: switch.turn_on
- id: '1574659055615'
  alias: Turn off the pool pump at sunset
  description: ''
  trigger:
  - event: sunset
    offset: -02:00
    platform: sun
  condition: []
  action:
  - data:
      entity_id: switch.pool_pump
    service: switch.turn_off
- id: '1575418870006'
  alias: Turn on hot water when inverter > 3KW
  description: ''
  trigger:
  - above: '2000'
    entity_id: sensor.pv_power
    for: 60 seconds
    platform: numeric_state
  condition: []
  action:
  - data:
      dd: ees
    service: homeassistant.turn_on
- id: '1575680994078'
  alias: turn off bike charger when power draw drops to zero
  description: ''
  trigger:
  - below: '1'
    entity_id: sensor.bike_charger_power
    for: 00:05:05
    platform: numeric_state
  condition: []
  action:
  - data:
      entity_id: switch.bike_charger
    service: switch.turn_off

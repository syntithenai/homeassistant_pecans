    platform: numeric_state
  condition: []
  action:
  - entity_id: lkjhlkjh.iuuu
    service: switch.turn_off
- id: '1581932867611'
  alias: turn off the swimming machine if not active
  description: ''
  trigger:
  - above: '0.1'
    below: '0.3'
    entity_id: sensor.swimming_machine_current
    for: 00:10:00
    platform: numeric_state
  condition: []
  action:
  - device_id: 4f7523b79c284d47b05bc3448e286338
    domain: switch
    entity_id: switch.swimming_machine
    type: turn_off
- id: '1581932974777'
  alias: turn on the swimming machine after switch off
  description: ''
  trigger:
  - entity_id: switch.swimming_machine
    for: 00:00:10
    from: 'on'
    platform: state
    to: 'off'
  condition: []
  action:
  - device_id: 4f7523b79c284d47b05bc3448e286338
    domain: switch
    entity_id: switch.swimming_machine
    type: turn_on
